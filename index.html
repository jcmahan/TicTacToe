<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script async defer src="js/main.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Wanna Play a Game?</h1>
    <table class=gameboard>
        <tr class="top">
            <td id="sq1"></td>
            <td id="sq2"></td>
            <td id="sq3"></td>
        </tr>
        <tr class="middle">
            <td id="sq4"></td>
            <td id="sq5"></td>
            <td id="sq6"></td>
        </tr>
        <tr class="bottom">
            <td id="sq7"></td>
            <td id="sq8"></td>
            <td id="sq9"></td>
        </tr>
    </table>
    <div id=howTo>
    <h2>How to Play</h2>
    <p>
        Tic-Tac-Toe is a classic game in which two players, X and O, take turns marking 
        the spaces in a 3Ã—3 grid. The first to place three of their marks in a horizontal, 
        vertical, or diagonal row wins the game.
    </p>
    </div>
    <div id=reset>
        <button class=reset>reset</button>
    </div>
</body>
</html>
